<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock-paper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1 style="text-align:center;">Selamat Datang Di Gunting Batu Kertas</h1>
    <div id="angkaawal">
       
        <div id="box-login">

            <div id="box-login-sub">
                <h1>Form</h1>
                <form method="post">
                    <input type="text" placeholder="Player-satu" id="inputPlayersatu">
                    <br><br>
                    <input type="text" placeholder="Player-dua" id="inputPlayerdua">
                    <br><br>
                    <button type="button" onclick="StartGame()" id="buttonStart" class="btn btn-primary">Mulai Bermain</button>
                </form>
            </div>

            <!-- spiner -->
         
            <!-- last spinner -->

         
        </div>
        <br><br><br>

        <div id="spinner-satu">
          <div class="spinner-border text-primary" role="status" id="spinner-satu">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        
    </div>


   
  

    <div id="container-flex-start">
      <div class="container-flex-row">
        <div class="container-row-start">
          <button type="button" onclick="startBaru()" id="buttonkedua" class="btn btn-primary">Start Game</button>
          <h1><span id="cetaksatu"></span></h1>
          <h1><span id="cetakdua"></span></h1>
          <h1><span id="cetaktiga"></span></h1>
         
        </div>
      </div>

</div>

    <div id="container-flex">
              <div class="container-flex-row">
                
                <div class="container-row">
                  <div class="container-row-sub">
                    <h3><span id="cetakNamaSatu"></span></h3>
                    <h3><span id="cetakNamadua"></span></h3>
                    <h1><span id="cetakempat"></span></h1>
                  </div>
                  <div class="container-row-sub">
                    <div id="spinner-kedua">
                      <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </div>
                
                  </div>
                </div>

                <div id="container-row-two">
                <div class="gambar">
                  <img src="assets/batu.png" alt="foto" onclick="gambarBatu()" id="batuGambar">
                </div>

                <div class="gambar">
                  <img src="assets/gunting.png" alt="foto"  onclick="gambarGunting()" id="batuGunting">
                </div>

                <div class="gambar">
                  <img src="assets/kertas.png" alt="foto"  onclick="gambarKertas()" id="batuKertas">
                </div>

                </div>

                <div id="container-row-two-sub">
                  <div class="gambar">
                    <img src="assets/batu.png" alt="foto" onclick="gambarBatutwo()" id="batuGambartwo">
                  </div>
  
                  <div class="gambar">
                    <img src="assets/gunting.png" alt="foto"  onclick="gambarGuntingtwo()" id="batuGuntingtwo">
                  </div>
  
                  <div class="gambar">
                    <img src="assets/kertas.png" alt="foto"  onclick="gambarKertastwo()" id="batuKertastwo">
                  </div>
  
                  </div>

                <div class="container-row">
                  <div class="container-row-sub">
                    <button type="button" class="btn btn-primary" onclick="NextSes()" id="buttonNext">Next</button>
                    <button type="button" class="btn btn-primary" onclick="NextSestwo()" id="buttonNextTwo">Result</button>
                  </div>
                  <div class="container-row-sub">
                    <button type="button" class="btn btn-success" onclick="ResetSes()" id="buttonReset">Reset</button>
                  </div>
                </div>
              </div>

    </div>

    <div id="black"></div>

    <div id="box-result">
      <div class="box-kotak-result">
        <div class="row-flex">
          <div class="row-row-first">
            <button type="button" onclick="silangSemua()" id="buttonsilangsemua">X</button>
          </div>
          <div class="row-row">
            <h4>Pemenang:<span id="cetakPemenang"></span></h4>
          </div>
          <div class="row-row">
            <div class="cetak-poin-box">
              <h4>Poin :<Span id="cetakPoin"></Span></h4>
              <h4><Span id="cetakPoindua"></Span></h4>
            </div>
            
          </div>
          <div class="row-row-pict">
            <div class="row-pict-flex">
              <div class="row-pict-row">
                <div class="row-pict-row-flex">
                  <div class="row-pict-row-flex-row">
                    <img src="assets/batu.png" alt="foto" id="pictpemilihanBatu">
                    <img src="assets/gunting.png" alt="foto" id="pictpemilihanGunting">
                    <img src="assets/kertas.png" alt="foto" id="pictpemilihanKertas">
                  </div>
                  <div class="row-pict-row-flex-row-sub">
                    <h1>VS</h1>
                  </div>
                  <div class="row-pict-row-flex-row">
                    <img src="assets/batu.png" alt="foto" id="pictpemilihanBatutwo">
                    <img src="assets/gunting.png" alt="foto" id="pictpemilihanGuntingtwo">
                    <img src="assets/kertas.png" alt="foto" id="pictpemilihanKertastwo">
                  </div>
                </div>
              </div>
              <div class="row-pict-row">
                <div class="row-pict-text-flex">
                  <div class="row-pict-text-flex-real">
                    <div class="row-pict-text-flex-row">
                      <h6>PlayerSatu</h6>
                    </div>
                    <div class="row-pict-text-flex-row">
                      <h6>PlayerDua</6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="row-row">
            <div class="row-last-flex">
              <div class="row-last-row">
                <button type="button" onclick="Replay()" id="buttonReplay" class="btn btn-primary">Main Lagi</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
